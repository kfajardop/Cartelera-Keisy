<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartelera-Cine</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Playwrite+CU:wght@100..400&family=Questrial&family=Reddit+Sans+Condensed:wght@200..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Playwrite+CU:wght@100..400&family=Questrial&family=Raleway:ital,wght@0,100..900;1,100..900&family=Reddit+Sans+Condensed:wght@200..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/icons/icon-page.ico" />
  </head>
  <body>

    <!-- Barra de navegación -->
    <div id="navbar-placeholder"></div>


    <div id="carouselExampleIndicators" class="carousel slide">
      
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/doctor-dom.png" class="d-block w-100" alt="Shrek 5">
        </div>
        <div class="carousel-item">
          <img src="./assets/shrek1.png"  class="d-block w-100" alt="Doctor Dom">
        </div>
        <div class="carousel-item">
          <img src="./assets/guason.png" class="d-block w-100" alt="Guasón 2">
        </div>
        <div class="carousel-item">
          <img src="./assets/quiet.png" class="d-block w-100" alt="Stay Quiet">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
    
   

    <main class="container">

        <div class="cartelera2">
            <h2>Cartelera Guastatoya</h2></div>
        <div class="boton-agregar">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#newMovieModal">
                    <i class="bi bi-plus"></i>
                    Agregar Película
                </button> 
        </div>
        
    
       <!-- Las tarjetas se insertarán aquí -->
      <section id="movies-container">
        
      </section>
      

      <!-- Modal de Edición -->
      <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100" id="movieModalLabel">EDITAR PELICULA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="movieForm">
                        <input type="hidden" id="imdbID">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Año</label>
                            <input type="text" class="form-control" id="year" required>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="type" required>
                        </div>
                        <div class="mb-3">
                            <label for="poster" class="form-label">Poster URL</label>
                            <input type="url" class="form-control" id="poster" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ubication" class="form-label">Ubicación</label>
                            <input type="text" class="form-control" id="ubication" required>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" class="form-select" required>
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"> <i class="bi bi-x-lg"></i>Cerrar</button>
                    <button type="button" class="btn btn-outline-success" id="saveChangesBtn"><i class="bi bi-floppy"></i>   Guardar</button>
                </div>
            </div>
        </div>
    </div>

      <!-- Modal Nueva Película -->
      <div
        class="modal fade"
        id="newMovieModal"
        tabindex="-1"
        aria-labelledby="newMovieModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title w-100 text-center" id="newMovieModalLabel">
                NUEVA PELÍCULA
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="newMovieForm">
                <div class="mb-3">
                  <label for="newImdbID" class="form-label">ID Película</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newImdbID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="newTitle" class="form-label">Título</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newTitle"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="newYear" class="form-label">Año</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newYear"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="newType" class="form-label">Tipo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newType"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="newPoster" class="form-label">Poster URL</label>
                  <input
                    type="url"
                    class="form-control"
                    id="newPoster"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="newDescription" class="form-label"
                    >Descripción</label
                  >
                  <textarea
                    class="form-control"
                    id="newDescription"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="newUbication" class="form-label">Ubicación</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newUbication"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="newEstado" class="form-label">Estado</label>
                  <select id="newEstado" class="form-select" required>
                    <option value="true">ACTIVO</option>
                    <option value="false">INACTIVO</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              ><i class="bi bi-x-lg"></i>
                Cancelar
              </button>
              <button type="button" class="btn btn-outline-primary" id="addMovieBtn"> <i class="bi bi-plus-lg"></i>
                Agregar Película
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Cargar barra de navegación -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('./html/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
            })
            .catch(error => console.error('Error al cargar la barra de navegación:', error));
    });
  </script>



  <!-- Barra de navegación -->
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          fetch('./html/footer.html')
              .then(response => response.text())
              .then(html => {
                  document.getElementById('footer-placeholder').innerHTML = html;
              })
              .catch(error => console.error('Error al cargar el footer:', error));
      });
  </script>

  </body>
</html>
